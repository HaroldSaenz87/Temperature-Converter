<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <div class="temp-container">

            <div class="top">

                <h1 class="title">Temperature Conversion</h1>
                <input type="number" id="textbox" value="0">

                <p>Select a unit</p>

            </div>

            <div class="unit-container">

                <div class="f-container">
                    <input type="radio" id="fahrenheit" name="unit">
                    <label for="fahrenheit">Celsius to Fahrenheit </label>
                </div>

                <div class="c-container">
                    <input type="radio" id="celsius" name="unit">
                    <label for="celsius">Fahrenheit to Celsius </label>
                </div>

            </div>

            <div class="bottom">
                <button class="button-container" type="button" onclick="convert()">Submit</button>
                <p id="result"></p>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
